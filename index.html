<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <!-- Logo -->
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Skill Safari | Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Logo and Score Board start -->
      <header class="d-flex align-items-center justify-space-between p-3">
        <div class="logo">
          <img src="images/logo.svg" alt="gameLogo" class="img-fluid gameLogo">
        </div>
        <div class="score px-5 py-1 ml-auto flex-column">
          <div class="score-heading">
            <p class="text-center mb-0">SCORE</p>
          </div>
          <div class="score-value">
            <p id="score" class="text-center m-0">0</p>
          </div>
        </div>
      </header>
      <!-- Logo and Score Board Ends -->

      <!-- Rock,Paper, Scissors selection -->
      <div class="options align-items-center" id="options">
        <button class="btn btn-circle btn-paper select" name="button" data-choice="paper">
          <span class="select-options">
            <img src="images/icon-paper.svg" alt="paper">
          </span>
        </button>
        <button class="btn btn-circle btn-scissors select" name="button" data-choice="scissors">
          <span class="select-options">
            <img src="images/icon-scissors.svg" alt="scissors">
          </span>
        </button>
        <button class="btn btn-circle btn-rock select" name="button" data-choice="rock">
          <span class="select-options">
            <img src="images/icon-rock.svg" alt="rock">
          </span>
        </button>
      </div>
        <!-- Rules Modal -->
        <button type="button" class="btn btn-outline btn-rules" data-toggle="modal" data-target="#rulesModal">
          RULES
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rulesModalLabel">RULES</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center my-2">
                <img src="images/image-rules.svg" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        </br>
        </br>
        <!-- Selected items -->
        <div class="result" id="result">
          <div class="d-flex align-items-center">
            <div class="user-choice" id="user-section">
              <h3 class="text-center mb-2">YOU PICKED</h3>
              <button class="btn btn-circle-big btn-paper text-center" id="user-selected">
                <span class="select-options">
                  <img src="images/icon-paper.svg" class="img-fluid" alt="paper">
                </span>
              </button>
            </div>
            <div class="winner-desktop align-items-center text-center" id="result-section">
              <h2 id="win-lose"></h2>
              <button class="btn btn-light" id="play-again" name="button">PLAY AGAIN</button>
            </div>
            <div class="computer-choice" id="computer-section">
              <h3 class="text-center">THE HOUSE PICKED</h3>
              <button class="btn btn-circle-big btn-paper text-center" id="computer-selected">
                <span class="select-options">
                  <img src="images/icon-paper.svg" alt="paper">
                </span>
              </button>
            </div>
          </div>
        </div>
    </div>
    <!-- Font awesome js -->
    <script src="https://kit.fontawesome.com/8bc89f73fb.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="JS/script.js"></script>
  </body>
</html>
